<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Chime</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header">
    <h1>School Chime</h1>
  </div>
  <div class="container">
    <div class="left-section">
      <h2>チャイム時間の設定</h2>
      <label for="time">チャイム時間を選択してください:</label>
      <input type="time" id="time">
      <h2>チャイム音楽の設定</h2>
      <label for="music">音楽ファイルを選択してください:</label>
      <input type="file" id="music">
      <button onclick="scheduleMusic()">チャイムをスケジュール</button>
    </div>
    <div class="right-section">
      <h2>スケジュールされたチャイム</h2>
      <div id="scheduled-music">
        <ul id="scheduled-music-list">
          <!-- ここにスケジュールされた音楽と時間が表示される -->
        </ul>
      </div>
    </div>
  </div>
  <audio id="audioPlayer" controls style="display:none;"></audio>
  <script src="script.js"></script>
</body>
</html>
